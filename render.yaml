services:
  - type: web
    name: ton-pool-unified
    runtime: python
    region: frankfurt
    plan: free
    branch: master

    buildCommand: |
      echo "ðŸ”§ Installing Python deps"
      pip install --upgrade pip
      pip install -r backend/requirements.txt
      echo "ðŸ”§ Installing Node"
      corepack enable || true
      npm --version || true
      echo "ðŸ”§ Building frontend"
      cd frontend
      npm ci
      npm run build
      cd ..
      echo "âœ… Build done"

    startCommand: |
      cd backend
      gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 app:app

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 20.11.1
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
